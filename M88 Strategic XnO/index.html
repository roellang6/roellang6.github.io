<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Strategic XnO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="logo-container" style="text-align:center;">
  <img src="navbar.png" alt="Logo" style="width: 350px; height: auto;">
</div>
<div class="main-container">

  <h1 class="logo"><span class="x-turn">X</span> <span class="o-turn">O</span></h1>

  <div class="result"></div>
  <a href="#" class="refresh highlight">Play again</a>

  <table class="game">
    <tbody>
      <tr>
        <td id="00"></td>
        <td id="01"></td>
        <td id="02"></td>
      </tr>
      <tr>
        <td id="10"></td>
        <td id="11"></td>
        <td id="12"></td>
      </tr>
      <tr>
        <td id="20"></td>
        <td id="21"></td>
        <td id="22"></td>
      </tr>
    </tbody>
  </table>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
