<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pair Card</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font-awesome -->
    <script src="https://use.fontawesome.com/0856ab4841.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <title>Memory Game</title><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<header class="header">
		<h1>Find Lucky88</h1>
		<h2>Pair Card</h2>
	</header>

	<section class="score-panel">
		<h3>Score Panel</h3>
		<ul id="star-rating" class="star-rating">
			<li class="star"><i class="fa fa-star"></i></li>
			<li class="star"><i class="fa fa-star"></i></li>
			<li class="star"><i class="fa fa-star"></i></li>
		</ul>
		<span class="moves-counter">0</span> Moves
		<div class="timer-container">
			<span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
		</div>
		<div class="reset">
			<button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
		</div>
	</section>

	<!-- Modal -->
	<section class="win-game-modal">
		<div id="modal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>Congratulations!</h2>
				<p>You have won the game and found all 8 pairs of cards.</p>
				<img class="modal-img" src="https://github.com/FoxyStoat/memory-game/blob/master/assets/img/Vault-Boy-Thumb-Up.jpg?raw=true" alt="Vault boy giving the thumbs up from the game fall out">
				<button class="btn play-again-btn">Play Again?</button>
			</div>
		</div>
	</section>

	<ul class="deck"></ul>
</div>

<script>window.addEventListener('contextmenu', function (e) { e.preventDefault(); }); </script>

  <script src="assets/js/custom.js"></script>
  </body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
